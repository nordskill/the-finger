<!DOCTYPE html>
<html>

<head>
  <title>SGE Map Preview</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <style media="screen">
    body {
      margin: 0;
      background-color: #666;
    }

    #wrapper {
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    code {
      color: #fff;
      font-weight: 700;
    }

    canvas {
      box-shadow: inset 0 0 10px lime;
      width: 300px;
      height: 300px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div>
    <p><code id="gesture_type"></code></p>
  </div>
  <div id="wrapper">

    <canvas></canvas>
  </div>
  <script type="module" src="./js/test.js"></script>
  <script src="./js/visualizer.js"></script>
</body>

</html>
